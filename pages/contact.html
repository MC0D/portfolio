<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Developpeur Web Portfolio</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">Mikaël <strong>.</strong></a>
      </div>
      <div class="menu">
        <nav class="navbar">
          <a href="../index.html" class="home">Home</a>
          <a href="./about.html" class="about">About</a>
          <a href="./portfolio.html" class="portfolio">Portfolio</a>
          <a href="./services.html" class="services">Services</a>
          <a href="./contact.html" class="contact">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="contact">
        <h1>Let's work together</h1>
        <p>
          At the moment, I'm not offering fixed services. However, I'm open to
          professional opportunities, collaborations, or freelance inquiries.
          Feel free to get in touch through the form below — I’ll get back to
          you as soon as possible.
        </p>

        <form>
          <div class="form-group">
            <input
              type="text"
              placeholder="First name"
              name="firstname"
              required
            />
            <input
              type="text"
              placeholder="Last name"
              name="lastname"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              placeholder="Email address"
              name="email"
              required
            />
            <input type="tel" placeholder="Phone number" name="phone" />
          </div>

          <div class="form-group">
            <select name="request">
              <option value="" disabled selected>Select a request</option>
              <option value="opportunities">Opportunities</option>
              <option value="collaborations">Collaborations</option>
              <option value="freelance">Freelance</option>
            </select>
          </div>

          <div class="form-group">
            <textarea
              name="message"
              placeholder="Type your message here."
              rows="5"
              required
            ></textarea>
          </div>

          <button type="submit">Send message</button>
        </form>
      </section>
    </main>
  </body>
</html>
